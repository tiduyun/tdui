cache:
  paths:
    - node_modules/

variables:
  NODE_ENV: 'production'
  DEVTOOL: 'source-map'

before_script:
  - npm config get registry
  - yarn --production=false

stages:
 - build
 - release

deployment:
  tags:
    - development
  script:
    - yarn lint
    - yarn build
    - yarn test
  stage: build
  only:
    - branches
    - triggers

release:
  tags:
    - development
  script:
    - yarn build
    - git release-npm -t next -f
  stage: release
  only:
    - tags
